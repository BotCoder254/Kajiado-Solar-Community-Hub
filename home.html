<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajiado Solar Community Hub - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    
    
</head>
<body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="bg-gradient-to-b from-blue-800 via-blue-700 to-blue-600 text-white w-full lg:w-64 lg:min-h-screen p-4 transition-all duration-300 ease-in-out lg:relative fixed bottom-0 left-0 right-0 z-50 lg:translate-x-0 transform translate-y-full lg:translate-y-0">
            <div class="mb-8 text-center">
                <div class="relative inline-block group">
                    <img id="profilePicture" src="default-profile.jpg" alt="Profile Picture" class="w-24 h-24 lg:w-32 lg:h-32 rounded-full mx-auto mb-4 border-4 border-white shadow-lg transition-all duration-300 ease-in-out group-hover:scale-105">
                    <div class="absolute bottom-0 right-0 bg-green-500 rounded-full w-4 h-4 border-2 border-white"></div>
                </div>
                <h2 id="userName" class="text-xl font-bold"></h2>
                <p id="userRole" class="text-sm text-blue-200"></p>
            </div>
            <ul class="space-y-2">
                <li>
                    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-blue-700 transition-all duration-200">
                        <i class='bx bxs-dashboard mr-3'></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-blue-700 transition-all duration-200">
                        <i class='bx bxs-user mr-3'></i> Profile
                    </a>
                </li>
              
               
            </ul>
            <button id="logoutBtn" class="mt-8 w-full bg-red-500 text-white px-4 py-2 rounded-lg flex items-center justify-center hover:bg-red-600 transition-all duration-200">
                <i class='bx bx-log-out mr-2'></i> Logout
            </button>
        </nav>


        <!-- Mobile Bottom Navigation -->
    <nav id="mobileNav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 lg:hidden z-50">
        <a href="#" class="flex flex-col items-center justify-center w-full h-full text-gray-600 hover:text-blue-500" data-page="dashboard">
            <i class='bx bxs-dashboard text-xl'></i>
            <span class="text-xs mt-1">Dashboard</span>
        </a>
        <a href="#" class="flex flex-col items-center justify-center w-full h-full text-gray-600 hover:text-blue-500" data-page="profile">
            <i class='bx bxs-user text-xl'></i>
            <span class="text-xs mt-1">Profile</span>
        </a>
       
      
    </nav>

        <!-- Main Content -->
        <main class="flex-1 p-4 lg:p-8 overflow-y-auto pb-20 lg:pb-8">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8">
                <h1 class="text-2xl lg:text-3xl font-bold text-gray-800 mb-4 lg:mb-0">Welcome, <span id="welcomeName"></span>!</h1>
                <div class="relative w-full lg:w-auto">
                    <input type="text" placeholder="Search..." class="w-full lg:w-64 pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class='bx bx-search absolute left-3 top-2 text-gray-400'></i>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-8">
                <div class="bg-white shadow-lg rounded-lg p-4 lg:p-6 animate-fade-in">
                    <h2 class="text-xl lg:text-2xl font-semibold mb-4 text-gray-800">Personal Information</h2>
                    <form id="profileForm" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">Full Name</label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" id="fullName" type="text" placeholder="Full Name">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" id="email" type="email" placeholder="Email">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="role">Role</label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" id="role" type="text" placeholder="Role">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="bio">Bio</label>
                            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" id="bio" placeholder="Tell us about yourself" rows="4"></textarea>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="profilePicture">Profile Picture</label>
                            <input type="file" id="profilePictureUpload" accept="image/*" class="hidden">
                            <button type="button" onclick="document.getElementById('profilePictureUpload').click()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                                Upload Picture
                            </button>
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" type="submit">
                                Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <button id="toggleSidebar" class="fixed bottom-4 right-4 lg:hidden bg-blue-500 text-white p-2 rounded-full shadow-lg z-50">
        <i class='bx bx-menu text-2xl'></i>
    </button>

              

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/home.js"></script>

</body>
</html>
