<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajiado Solar Community Hub - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
   
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <div class="container mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden max-w-6xl animate__animated animate__fadeIn"style="background-image: url('https://images.unsplash.com/photo-1497435334941-8c899ee9e8e9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center;">
        <div class="flex flex-col lg:flex-row">
            <!-- Image Section -->
            <div class="w-full lg:w-1/2 bg-cover bg-center relative gradient-bg" style="min-height: 400px;">
                <div class="absolute inset-0 bg-black bg-opacity-30 flex flex-col items-center justify-center p-8 z-10">
                    <h1 class="text-white text-4xl font-bold text-center mb-4 animate__animated animate__fadeInDown">Kajiado Solar Community Hub</h1>
                    <p class="text-white text-center mb-8 animate__animated animate__fadeInUp animate__delay-1s">Empowering communities through sustainable energy solutions</p>
                    <div class="w-32 h-32 bg-white rounded-full p-4 shadow-lg float glass-effect">
                        <img src="https://www.svgrepo.com/show/530661/solar-panel.svg" alt="Solar Panel" class="w-full h-full">
                    </div>
                </div>
                <!-- <div class="custom-shape-divider-bottom-1629646847">
                    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                        <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
                    </svg>
                </div> -->
            </div>
            
            <!-- Login Form Section -->
            <div class="w-full lg:w-1/2 p-8 bg-gray-50">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6 animate__animated animate__fadeInRight">Welcome Back!</h2>
                <form id="loginForm" class="space-y-6">
                    <div class="animate__animated animate__fadeInRight animate__delay-1s">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class='bx bx-envelope text-gray-400'></i>
                            </div>
                            <input type="email" id="email" name="email" required class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md transition duration-300 ease-in-out" placeholder="you@example.com">
                        </div>
                    </div>
                    <div class="animate__animated animate__fadeInRight animate__delay-2s">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class='bx bx-lock-alt text-gray-400'></i>
                            </div>
                            <input type="password" id="password" name="password" required class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md transition duration-300 ease-in-out">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class='bx bx-show text-gray-400 cursor-pointer' id="togglePassword"></i>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between animate__animated animate__fadeInRight animate__delay-3s">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-300 ease-in-out">Forgot your password?</a>
                        </div>
                    </div>
                    <div class="animate__animated animate__fadeInRight animate__delay-4s">
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                            Sign in
                        </button>
                    </div>
                </form>
                <div class="mt-6 animate__animated animate__fadeInUp animate__delay-5s">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
                        </div>
                    </div>
                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <button id="googleButton" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition duration-300 ease-in-out">
                            <img class="h-5 w-5" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo">
                        </button>
                        <button class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition duration-300 ease-in-out">
                            <i class='bx bxl-facebook-circle text-blue-600 text-xl'></i>
                        </button>
                        <button class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition duration-300 ease-in-out">
                            <i class='bx bxl-apple text-black text-xl'></i>
                        </button>
                    </div>
                </div>
                <p class="mt-8 text-center text-sm text-gray-600 animate__animated animate__fadeIn animate__delay-5s">
                    Not a member?
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-300 ease-in-out">Sign up now</a>
                </p>
            </div>
        </div>
    </div>


<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
